<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3f8d9a810b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>QUIZ APP</title>
</head>
<body>
    <div class="app">
        <div class="container">
            <div class="jabquiz">
                <div class="jabquiz__question-box">
                    <h1 class="jabquiz__question">
                    </h1>
                    <p class="jabquiz__tracker">
                        1 of 7
                    </p>
                    <div class="jabquiz__progress">
                        <div class="progress__inner">

                        </div>
                    </div>
                    <p class="jabquiz__tagline">
                        Pick an option below.
                    </p>
                </div>
                <div class="jabquiz__answer-box">
                    <ul class="jabquiz__choices">
                   
                    </ul>
                </div>
                <div class="jabquiz__footer">
                    <button class="button button--bordered next">Next</button>
                    <button class="button button--bordered restart">Restart</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/app.js" type="module"></script>
</body>
</html>
